# Vale Configuration for 3doca Documentation Framework
# https://vale.sh/docs/topics/config/

# Core settings
StylesPath = tools/03-styles
MinAlertLevel = warning

# Packages to install (run: vale sync)
Packages = Google, write-good

# File type associations
[*.md]
BasedOnStyles = Vale, 3doca

# Template files have relaxed rules
[tools/04-archives/01-doc-framework/templates/*.md]
BasedOnStyles = Vale
Vale.Terms = NO

# Example files follow full rules
[tools/04-archives/01-doc-framework/examples/*.md]
BasedOnStyles = Vale, 3doca, Google

# Schema files (YAML) - skip
[*.yaml]
BasedOnStyles = Vale
Vale.Spelling = NO
